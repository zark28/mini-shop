<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mini-shop||Feedback Form</title>
</head>
<body>
    <!-- header -->
    <header>
        <a href="./"><h1>Mini Online Shop</h1></a>
        <img src="./img/hd1.jpg" alt="">
        <img src="./img/hd2.jpg" alt="">
        <img src="./img/hd5.jpg" alt="">
        <img src="./img/hd3.jpg" alt="">
        <img src="./img/hd4.jpg" alt="">
    </header>

    <!-- content wrapper -->
    <section class="content-wrapper">
        <div class="container">
            <!-- navigation -->
            <nav>
                <ul>
                    <li ><a href="./" >Home</a></li>
                    <li><a href="./product.html">Product List</a></li>
                    <li><a href="#" class="active">Feedback</a></li>
                </ul>
            </nav>

            <!-- main content -->

            <main>

                <h2 class="heading-text">Place Your Order</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, molestias?</p>
                <br></br>
                <div class="feedback">
                    <form  action="">
                        <div class="row">
                            <label for="full-name">Full Name</label>
                            <div class="input">
                                <input type="text" id="full-name" class="form-control" autocomplete="name">
                            </div>
                        </div>

                        <div class="row">
                            <label for="e-mail">Email</label>
                            <div class="input">
                                <input type="email" id="e-mail" class="form-control" autocomplete="email">
                            </div>
                        </div>

                        <div class="row">
                            <label for="model-no">Model No</label>
                            <div class="input">
                                <input type="text" id="model-no" class="form-control" autocomplete="">
                            </div>
                        </div>
                        <div class="row">
                            <label for="message">Message</label>
                            <div class="input">
                               <textarea id="message" class="form-control" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <label for="service">Service</label>
                            <div class="input">
                                <select id="service" class="form-control">
                                    <option value="star1">Star 1</option>
                                    <option value="star2">Star 2</option>
                                    <option value="star3">Star 3</option>
                                    <option value="star4">Star 4</option>
                                    <option value="star5">Star 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label for=""></label>
                            <div class="input">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
                             

            </main>
        </d iv>
    </section>
    <footer>
        <h2>Maintenence and Design by The Aznees</h2>
        <p>copyright &copy; 2019;</p>
    </footer>
</body>
</html>
